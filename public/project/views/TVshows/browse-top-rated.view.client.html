<div>
    <ng-include src="'project/views/DRYhtml/header.view.client.html'"></ng-include>
</div>

<div class="container">

    <div class="alert alert-success button-block text-center"><h4>Top Rated Shows</h4></div>

    <div class="col-xs-12 col-md-4" ng-repeat="show in model.shows">
        <div class="thumbnail">
            <img ng-src="{{model.getShowArt(show)}}"
                 ng-click="model.navigateToShowPage(show)">
            <div class="caption">
                <h6>{{show.name}}</h6>
            </div>
        </div>
    </div>


</div>
<div>
    <ng-include src="'project/views/DRYhtml/footer.view.client.html'"></ng-include>
</div>

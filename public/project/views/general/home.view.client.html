                <span class="icon-bar"></span>

<div class="container">

    <div ng-if="model.badLogin" class="alert alert-danger text-center login-warning">
        {{model.badLogin}}
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">Welcome to TVTracker!</h2>
            <p class="text-center">Follow your favorite shows and easily check which ones have a new episode today or in the upcoming week!</p>
            <div class="input-group" style="margin-left: 12.5%; width: 75%">
                <input ng-model="searchText"
                       type="text"
                       class="form-control"
                       placeholder="Search for Shows"
                       ng-keypress="model.onEnter($event.keyCode, searchText)">
                <span class="input-group-btn">
                    <a ng-click="model.searchShows(searchText)"
                       class="btn btn-default"
                       type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-4" ng-repeat="show in model.popularShows">
            <a href="/#/shows/browse/{{show.id}}"><img class="img-rounded" ng-src="{{model.getShowArt(show)}}" alt="N/A"></a>
            <div class="caption text-center">
                <h3>{{show.name}}</h3>
            </div>
        </div>
    </div>
    <a class="btn btn-primary btn-block" href="/#/shows/browse/popular">Browse More Popular Shows</a>

    <div class="row" style="margin-top: 20px">
        <div class="col-md-4" ng-repeat="show in model.topRatedShows">
            <a href="/#/shows/browse/{{show.id}}"><img class="img-rounded" ng-src="{{model.getShowArt(show)}}" alt="N/A"></a>
            <div class="caption text-center">
                <h3>{{show.name}}</h3>
            </div>
        </div>
    </div>
    <a class="btn btn-primary btn-block" href="/#/shows/browse/topRated">Browse More Top Rated Shows</a>
</div>

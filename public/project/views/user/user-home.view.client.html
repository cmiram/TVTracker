<div>
    <ng-include src="'project/views/DRYhtml/header.view.client.html'"></ng-include>
</div>

<div class="container">

    <div class="day-select">
        Airing On:
        <select ng-model="daySelected" ng-change="model.daySelectedEvent(daySelected)">
            <option ng-repeat="day in model.daysToCheck" value="{{day.name}}">{{day.niceName}}</option>
        </select>
    </div>

    <div ng-show="model.nothingToday" class="alert alert-danger text-center">
        None of your shows are airing!
    </div>

    <div class="row">
        <div ng-repeat="show in model.showListByNextEpisode">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div ng-show="show.episode.release_date == model.day" class="thumbnail">
                    <img ng-src="{{model.getShowArt(show)}}"
                        ng-click="model.navigateToShowPage(show)">
                    <div class="caption">
                        <h3>{{show.episode.show.title}}</h3>
                        <p>Season {{show.episode.season}} Episode {{show.episode.number}}
                            <br>
                            {{show.episode.title}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-repeat="user in model.user.follows">
        <div class="col-md-6">
            {{model.getFollowerUsername(user)}}
        </div>
    </div>

    <a class="btn btn-primary btn-block" href="#/shows/browse/popular">Browse Popular Shows</a>
    <a class="btn btn-primary btn-block" href="#/shows/browse/topRated">Browse Top Rated Shows</a>

</div>

<div>
    <ng-include src="'project/views/DRYhtml/footer.view.client.html'"></ng-include>
</div>

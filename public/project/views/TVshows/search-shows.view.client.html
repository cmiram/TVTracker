<div>
    <ng-include src="'project/views/DRYhtml/header.view.client.html'"></ng-include>
</div>

<div class="container">

    <div class="alert alert-danger btn-block" ng-if="model.error">
        {{model.error}}
    </div>

    <div class="col-xs-6 col-md-4" ng-repeat="show in model.results">
        <div class="thumbnail">
            <img ng-src="{{model.getShowArt(show)}}"
                 ng-click="model.navigateToShowPage(show)">
            <div class="caption">
                <h6>{{show.name}}</h6>
            </div>
        </div>
    </div>

</div>

<div>
    <ng-include src="'project/views/DRYhtml/footer.view.client.html'"></ng-include>
</div>

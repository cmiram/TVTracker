<div>
    <ng-include src="'project/views/DRYhtml/header.view.client.html'"></ng-include>
</div>

<div class="container">

    <div class="alert alert-success button-block text-center"><h4>Popular Shows</h4></div>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="show in model.shows">
            <div class="thumbnail">
                <img ng-src="{{model.getShowArt(show)}}"
                     ng-click="model.navigateToShowPage(show)">
                <div class="caption">
                    <h6>{{show.name}}</h6>
                </div>
            </div>
        </div>
    </div>
    <a ng-if="(model.tmdbPage <= model.maxPages)" ng-click="model.loadMore()" class="btn btn-primary btn-block">Load More</a>

</div>

<div>
    <ng-include src="'project/views/DRYhtml/footer.view.client.html'"></ng-include>
</div>
